{% extends 'base.html' %}
{% block head %}
<title> Task Master </title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block section %}
    <h1 class="text-center">Update Master</h1>
    

    <form action="/update/{{task.id}}" method="POST" class="form-inline justify-content-center">
        <div class="form-group">
        <input type="text" name="content" id="content" class="form-control" value="{{task.content}}">
        <input type="submit" value="Add Task" class="form-control btn btn-sm btn-outline-primary">
    </div>
    </form>


{% endblock %}
